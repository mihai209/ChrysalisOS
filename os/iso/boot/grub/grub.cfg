set timeout=5
set default=0

insmod all_video
insmod gfxterm

# ─────────────────────────────
# Opțiunea 1: VGA clasic 320x200x8 (mode 13h–like)
# bun pentru test rapid / fallback
# ─────────────────────────────
menuentry "Chrysalis OS (VGA 320x200x8)" {
    set gfxpayload=320x200x8
    multiboot /boot/kernel.bin
    boot
}

# ─────────────────────────────
# Opțiunea 2: păstrează modul video GRUB (framebuffer)
# bun pentru viitor (fonturi, rezoluții mari)
# ─────────────────────────────
menuentry "Chrysalis OS (GRUB framebuffer / keep)" {
    set gfxpayload=keep
    multiboot /boot/kernel.bin
    boot
}
